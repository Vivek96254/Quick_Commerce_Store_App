# QuickMart Render Blueprint
# Deploy with: render blueprint apply
#
# All services use FREE tier:
# - Web services: Spin down after 15 min inactivity
# - PostgreSQL: 1GB storage, expires after 90 days
# - Redis: 25MB storage, 50 connections max

services:
  # Backend API Service
  - type: web
    name: quickmart-api
    runtime: node
    region: singapore
    plan: free
    rootDir: apps/api
    buildCommand: |
      cd ../.. && npm install --legacy-peer-deps --include=dev && npm run build --workspace=@quickmart/db && npm run build --workspace=@quickmart/shared-types && npm run build --workspace=@quickmart/api
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: quickmart-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: quickmart-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: https://quickmart-web.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    autoDeploy: true

  # Web Frontend Service
  - type: web
    name: quickmart-web
    runtime: node
    region: singapore
    plan: free
    buildCommand: |
      npm install --legacy-peer-deps --include=dev && npm run build --workspace=@quickmart/shared-types && npm run build --workspace=@quickmart/web && cp -r apps/web/public apps/web/.next/standalone/apps/web/ 2>/dev/null || true && cp -r apps/web/.next/static apps/web/.next/standalone/apps/web/.next/
    startCommand: node apps/web/.next/standalone/apps/web/server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: NEXT_PUBLIC_API_URL
        value: https://quickmart-api.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://quickmart-api.onrender.com/ws
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: quickmart-redis
    region: singapore
    plan: free
    ipAllowList: []
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: quickmart-db
    region: singapore
    plan: free
    databaseName: quickmart
    user: quickmart
    ipAllowList: []
    postgresMajorVersion: "15"

# Environment Groups
envVarGroups:
  - name: quickmart-secrets
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
